[package]
name = "rgb-lib-uniffi"
version = "0.1.0"
authors = [
    "Zoe Faltib√† <zoefaltiba@gmail.com>",
    "Nicola Busanello <nicola.busanello@gmail.com>",
]
edition = "2021"
rust-version = "1.81.0"

[lib]
crate-type = ["lib", "staticlib", "cdylib"]
name = "rgblibuniffi"

[[bin]]
name = "rgb-lib-uniffi-bindgen"
path = "uniffi-bindgen.rs"

[features]
default = ["uniffi/cli"]

[dependencies]
rgb-lib = { version = "0.3.0-alpha.12", path = "../../", features = [
    "electrum",
    "esplora",
] }
uniffi = { version = "0.28.3", default-features = false }

[build-dependencies]
uniffi = { version = "0.28.3", default-features = false, features = [
    "build",
] }

[target.'cfg(any(target_os = "android", target_os = "ios"))'.dependencies]
aws-lc-rs = { version = "1.12.0", default-features = false, features = [
    "bindgen",
] }

[workspace]

# Temp hack for uniffi 0.28 generated code, will not be necessary after next uniffi update.
[lints.clippy]
empty-line-after-doc-comments = "allow"
